<!doctype html>

<!-- copied from https://raw.githubusercontent.com/mdn/webassembly-examples/master/understanding-text-format/logger2.html (CC0) -->

<html>

  <head>
    <meta charset="utf-8">
    <title>DooM</title>

    <style>
      #output {
        background-color: rgb(0, 172, 172);
        width: 600px;
        height: 300px;
        font-family: monospace, serif;
        font-size: 10px;
        overflow-y: scroll;
        display: flex;
        flex-direction: column-reverse;
      }
    </style>
  </head>

  <body>
    <h1>DooM</h1>
    <p>A wasm32 port of 1997 linuxdoom-1.10 with minimal modifications to the <a href="https://github.com/id-Software/DOOM">sources</a>.</p>
    <canvas id="screen" width="320" height="200">This is where the DooM screen should render.</canvas>
    <div id="output"></div>

    <script>
      var memory = new WebAssembly.Memory({ initial : 86 });

      const output = document.getElementById("output");

      function consoleLogString(offset, length) {
        var bytes = new Uint8Array(memory.buffer, offset, length);
        var string = new TextDecoder('utf8').decode(bytes);
        console.log(string);

        const lines = string.split('\n');
        for (i=0; i<lines.length; ++i) {
          output.appendChild(document.createTextNode(lines[i]));
          output.appendChild(document.createElement("br"));
        }
      }

      function  GetTimeOfDay(ptr) {
        var timeval = new Uint32Array(memory.buffer, ptr, 2);
        // TODO: maybe wait for animation frame?
        const t = new Date();
        timeval[0] = t.getSeconds();
        timeval[1] = t.getMilliseconds() * 1000 // as usec YOLO; Doom wants 1/70th second tics, so we should be fine.
      }

      const canvas = document.getElementById('screen');
      const doom_screen_width = 320;
      const doom_screen_height = 200;

      function DrawCanvas(ptr) {
        console.log("DrawCanvas", ptr);
        var doom_screen = new Uint8Array(memory.buffer, ptr, doom_screen_width*doom_screen_height*4);
        var ctx = canvas.getContext('2d');
        var render_screen = ctx.createImageData(doom_screen_width, doom_screen_height);
        for (i=0; i < doom_screen_width*doom_screen_height*4; ++i) {
          render_screen.data[i] = doom_screen[i]; // Is there some memcpy in JS?
        }

        ctx.putImageData(render_screen, 0, 0);
      }

      var importObject = {
        js: {
          console_log: consoleLogString,
          js_timeofday: GetTimeOfDay,
          js_draw_screen: DrawCanvas,
        },
        env: {
          memory: memory
        }
      };

      WebAssembly.instantiateStreaming(fetch('target/wasm32-unknown-unknown/debug/doom.wasm'), importObject)
      .then(obj => {
        obj.instance.exports.main();

        function step(timestamp) {
          obj.instance.exports.doom_loop_step();
          window.requestAnimationFrame(step);
        }
        window.requestAnimationFrame(step);
      });
    </script>
  </body>

</html>
